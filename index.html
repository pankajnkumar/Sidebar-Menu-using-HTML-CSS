<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar using HTML and CSS</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"/> 
    <link rel="stylesheet" href="style.css"> 

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@600&family=Indie+Flower&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;1,100;1,200&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="main">

        <input type="checkbox" id="check">
        <div class="btn_one">
            <label for="check">
                <i class="ri-menu-line"></i></label>
        </div>
        <div id="sidebar_menu">
            <div class="logo">
                <a href="#">WebCorner</a>
            </div>
            <div class="btn_two">
                <label for="check">
                    <i class="ri-close-fill"></i>
                </label>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="#"><i class="ri-dashboard-line"></i>
                        Dashboard</a></li>
                    <li><a href="#"><i class="ri-link-unlink-m"></i>
                        Shortcut</a></li>
                    <li><a href="#"><i class="ri-list-indefinite"></i>
                        Overview</a></li>
                    <li><a href="#"><i class="ri-calendar-event-line"></i>
                        Events</a></li>
                    <li><a href="#"><i class="ri-question-line"></i>
                        About</a></li>
                    <li><a href="#"><i class="ri-equalizer-line"></i>
                        Sericices</a></li>
                    <li><a href="#"><i class="ri-phone-line"></i>
                        Contact</a></li>
                    <li><a href="#"><i class="ri-feedback-line"></i>
                        Feedback</a></li>
                    </ul>
                </div>

            <div id="social_media">
                <a href="#"><i class="ri-facebook-fill"></i></a>
                <a href="#"><i class="ri-twitter-fill"></i></a>
                <a href="#"><i class="ri-instagram-fill"></i></a>
                <a href="#"><i class="ri-youtube-fill"></i></a>
            </div>
        </div>
    </div>
</body>
</html>
